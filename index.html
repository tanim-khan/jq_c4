<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- fonts -->
     <link rel="stylesheet" href="css/all.min.css">
     <!-- plagin css -->
     <link rel="stylesheet" href="css/animate.css">
    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediya.css">
    <title>jquery_4</title>
  </head>
  <body>
    <!-- counter start -->
<section class="bg">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="count text-center">
          <span class="counter">10,234,567.00</span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="count text-center">
          <span>$</span><span class="counter">1.9988</span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="count text-center">
          <span class="counter">12345594</span>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- counter end -->
<!-- wow start -->
<section class="bg">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="wow_js text-center">
          <div class="wow jello" data-wow-duration="5s" data-wow-delay="1s">
            <img src="images/event1.png" class="img-fluid" alt="price">
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="wow_js text-center">
          <div class="wow zoomIn" data-wow-duration="5s" data-wow-delay="1s">
            <img src="images/event3.png" class="img-fluid" alt="price">
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="wow_js text-center">
          <div class="wow bounceInRight" data-wow-duration="5s" data-wow-delay="1s">
            <img src="images/event4.png" class="img-fluid" alt="price">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- wow end -->



    <!-- jquery links -->
    <script src="js/jquery.min.js"></script>
    <!-- plagin js -->
    <script src="js/wow.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- plagin js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>


  </body>
</html>
